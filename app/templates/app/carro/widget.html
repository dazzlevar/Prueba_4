<div class="row d-flex justify-content-center">
    <div class="col-13 col-md-5  ">
        <div class="  bg-dark text-white " style="border-radius: 1rem;">
            <table class="text-uppercase container py-5 table table-bordered text-white text-center">
                <thead>
                    <tr>
                        <th colspan="3" class="text-center">
                            Carro de Compras
                        </th>
                    </tr>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Suma</th>
                    </tr>
                </thead>
                <tbody>
                    {% if request.session.carro.items %}
                    {% for key, value in request.session.carro.items %}
                    <tr>
                        <td>{{value.nombre}}</td>
                        <td>{{value.cantidad}}</td>
                        <td class="align-item-center">
                            <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success ">+</a>
                            ${{value.precio}}
                            <a href="{% url 'carro:restar' value.producto_id  %}" class="btn btn-sm btn-success ">-</a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="3">
                            <div class="alert alert-danger">
                                Sin productos
                            </div>
                        </td>
                    </tr>
                    {% endif %}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            Total: ${{importe_total_carro}}
                            <a class="btn btn-primary" {% if user.is_authenticated %} href="{% url 'pagar' %}"  {% else %} href="{% url 'login' %}" {% endif %}>Comprar</a>
                        </td>
                    </tr>

                </tfoot>
            </table>
        </div>
    </div>
</div>
