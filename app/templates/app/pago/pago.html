{% extends 'app/base.html' %}
{% load static %}
{% block title %}Pagar{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<section class="vh-10">
    <div class="container py-5 h-10">
        <div class="pago__grid">
            <div class="row d-flex justify-content-center align-items-center pagar__margin" style="margin-right: 6.5rem; margin-left: 1.5rem;">
                <div class="card bg-dark text-white pago__size" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-2 text-uppercase">Carrito de compras</h2>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-6 col-xl-5 pagar__dimention2">
                    <div class="card bg-dark text-white pagar__width pagar__marginInfo" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center pagar__width">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Informaci√≥n de contacto</h2>
                                    {{ form | crispy }}
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label fw-bold fs-4">Precio final:</label>
                                        <span class="form-label fw-bold fs-4">$</span>
                                        <span class="form-label fw-bold fs-4" id="pago">0</span>
                                    </div>
                                    <div id="btnsPagar">
                                        <input type="reset" class="btn btn-outline-light btn-lg px-5 tamanno" id="btnCancelar" value="Cancelar">
                                        <input type="submit" class="btn btn-outline-light btn-lg px-5 tamanno" id="btnPagar" value="Pagar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
