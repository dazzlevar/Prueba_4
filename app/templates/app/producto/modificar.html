{% extends 'app/base.html' %}
{% block content %}
{% block title %}Modificar{% endblock title %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h2>Modificar producto</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-flex justify-content-end">
                            <input class="btn btn-outline-light btn-lg px-5" type="reset" value="Cancelar">
                            &nbsp;
                            <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Editar">
                        </div>
                    </form>
                    {{ mensaje }}
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
