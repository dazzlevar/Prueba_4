{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<script type="text/javascript" src="{% static 'js/app4.js' %}"></script>
<section class="vh-50">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="" method=""></form>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                                {{ form | crispy }}
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar Sesión</button>
                            </div>
                            <div>
                                <p class="mb-0 fw-bold fs-4">¿No tienes una cuenta? <a class="text-white-50 fw-bold fs-4" href="{% url 'registro' %}" >Registrate ya!</a></p>
                                <a class="text-white-50 fw-bold fs-4" href="{% url 'home' %}">Volver al inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
